<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fideligard Stock Portfolio</title>
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

  <script type="text/javascript" src="js/angular-ui-router.js"></script>
  <script type="text/javascript" src='js/ui-bootstrap-tpls-0.13.4.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!-- remove later -->
  <script src="apple2014.js"></script>

  <!-- app -->
  <script src="js/app.js"></script>

  <!-- service -->
  <script src="js/services/portfolioService.js"></script>
  <script src="js/services/stocksService.js"></script>

  <!-- controllers -->
  <script src="js/controllers/stocksCtrl.js"></script>
  <script src="js/controllers/datePickerCtrl.js"></script>

  <!-- directives  -->
  <script src="js/directives/timeSlider.js"></script>
  <script src="js/directives/stockRow.js"></script>



</head>
<body ng-app = "stocks">

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <img class="navbar-brand img-responsive" src="https://cdn4.iconfinder.com/data/icons/business-bicolor-2/512/stock_market-512.png">
        <a class="navbar-brand" ui-sref="index">
          Fideligard Historical Portfolio Simulator
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">

      <div class="col-md-5 bordered-col">
        <div id = "stocks-panel" ui-view="stocks"></div>
      </div>

      <div class="col-md-7 bordered-col">
        <div class="row">
          <div class = "col-xs-12">
            <div id = "slider-panel" ui-view="dateFilter"></div>
          </div>
        </div>

        <div class="row bordered-col">
          <div class = "col-xs-12">
            <div id = "portfolio-panel" ui-view="portfolio"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
